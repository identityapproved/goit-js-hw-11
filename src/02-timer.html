<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Timer</title>
</head>
<body class="section-center">
   
   <input type="date" id="date-selector" />
   <button type="button" data-start class="btn">Start countdown</button>
   
   <div class="timer">
      <div class="field">
         <span class="value" data-days>11</span>
         <span class="label">Days</span>
      </div>
      <div class="field">
         <span class="value" data-hours>11</span>
         <span class="label">Hours</span>
      </div>
      <div class="field">
         <span class="value" data-minutes>11</span>
         <span class="label">Minutes</span>
      </div>
      <div class="field">
         <span class="value" data-seconds>11</span>
         <span class="label">Seconds</span>
      </div>
   </div>

      <a href="./index.html" class="link">back</a>

   <script src="./js/timer.js"></script>
</body>
</html>
